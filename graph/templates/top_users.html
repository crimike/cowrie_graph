<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Top {{users | length}} users</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <div id="container_users"></div>
      <script>
        Highcharts.chart('container_users', {
            chart: {
              type: 'column'
            },
            caption: {
              text: 'Shows top {{users | length}} users used for brute-forcing entry'
            },
            title: {
              text: 'Top {{users | length}} usernames'
            },
            xAxis: {
              categories: [
                {% for entry in users %}'{{ entry.0 }}'{% if not forloop.last %}, {% endif %}{% endfor %}
                ]
            },
            series: [{
              name: 'Count',
              dataLabels: {
                enabled: true,
                crop: false,
                overflow: 'none'
              },
              data: [
                {% for entry in users %}{{ entry.1 }}{% if not forloop.last %}, {% endif %}{% endfor %}
              ]
            }]
            
      });
      </script>
      
    </div>
  </div>
</div>
