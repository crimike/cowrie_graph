<div class="col-lg-6 mb-4">
<div class="container-fluid">

    <!-- Page Heading -->
    
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Top 10 user/password combinations</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="top10table" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Command</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for t in inputs %}
                <tr>
                    <td>{{ t.0 }}</td>
                    <td> {{ t.1 }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
</div>
